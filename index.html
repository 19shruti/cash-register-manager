<body>
    <section id="container">
        <h1 style="color: aliceblue;">Cash Register Manager</h1>
        <p style="text-align: center; color: aliceblue;">
          Enter the bill amount and cash given by the customer and know minimum
          number of notes to return.
        </p>
        <!-- cost input [ billing amount ]  -->
       
        <div id="nextContainer" style="text-align: center; color: aliceblue;">
          <label class="label">  Bill Amount:</label>
          <input type="number" id="cost-Input" />
          <div id="al"></div>
          
        
          <button id="cashBt1n" onclick="toggleVisibility('output')">Next</button>
          </div>
          <br>
         
        <!-- paid input  [customer paid to get the change ] -->
        
         
          
          <div id= "output" class="out" style="text-align: center; color: aliceblue;"> 
            <div id="po">
           
            <div id="checkContainer" ></div>
          <label  id="text1">  Cash Given:</label>
          
          <input type="number" id="paid-Input"  />
          <button id="checkBtn">Check</button>
          <br>
        </div> 
          <br>
          <br>
           <label> THE CHANGE TO RETURN :</label>
           <div id="chan"></div>
           <br>
           <br>
        <div id="errorMsg"></div>
        <div id="outputContainer">
            <table>
              <tr>
                <th>No. of currencies</th>
                <td class="noOfNotes" id="twothousand_count"></td>
                <td class="noOfNotes" id="fivehund_count"></td>
                <td class="noOfNotes" id="hund_count"></td>
                <td class="noOfNotes" id="twenty_count"></td>
                <td class="noOfNotes" id="ten_count"></td>
                <td class="noOfNotes" id=five_count></td>
                <td class="noOfNotes" id=one_count></td>
              </tr>
              <tr>
                <th>currencies</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
              </tr>
            </table>
          </div>
        </div></div>
